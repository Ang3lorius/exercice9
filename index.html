<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/431fe9efdf.js" crossorigin="anonymous"></script>
    <title>Exercice 9 - Formulaire mise en forme</title>
</head>

<body>
    <main>

        <!-- première boite blanche avec formulaire et login -->
        <section class="login">
            <h2 id="noir">Login</h2>

            <!-- logo lien réseau sociaux -->
            <aside>
                <div class="logo">

                    <a href="https://fr-fr.facebook.com/">
                        <i class="fa fa-facebook" width="30"></i>
                        <!-- <img src="assets/img/facebook-app-symbol.png" alt="logo facebook" width="20"> -->
                    </a>

                    <a href="https://twitter.com/?lang=fr">
                        <i class="fa fa-twitter"></i>
                        <!-- <img src="assets/img/twitter.png" alt="logo twitter" width="20"> -->
                    </a>
                </div>
            </aside>

            <!-- Formulaire -->
            <form method="POST" action="Merci.html" class="formulaire">
                <p>or use your account</p>
                <input type="email" name="Email" id="email" placeholder="Email" /><br />
                <input type="password" name="psw" id="password" placeholder="Password" />

                <!-- href à modifier pour la récupération de mot de passe -->
                <a href="page_de_récup_de_mdp.html">Forgot your password?</a>
                <input type="submit" value="LOG IN" />
            </form>
        </section>


        <!-- boite rose dégradé avec du texte -->
        <section class="explain">
            <h2>HTML CSS Login Form</h2>

            <p>This login form is created using pure HTML and CSS. Social icons made by <a
                    href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a
                    href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></p>
        </section>

    </main>

</body>

</html>
